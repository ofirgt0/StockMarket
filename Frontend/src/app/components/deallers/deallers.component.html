<div >
    <table class="center">
        <tr>
            <th>Dealler Name</th>
            <th> Money at the begining</th>
            <th> Current money</th>
        </tr>
        <tr *ngFor="let d of deallers">
            <td><a>{{d.name}}</a></td>
            <td><a>{{d.moneyAtOpening}}</a></td>
            <td><a>{{d.currMoney}}</a></td>
        </tr>
    </table>
    
</div>
